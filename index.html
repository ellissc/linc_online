<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drag-and-Drop Experiment</title>
</head>
<body>

<div id="jspsych-target"></div>

<script src="D:/LLnc Experiments/My experiment/jspsych-6.1.0/jspsych.js"></script>
<script src="D:/LLnc Experiments/Free Sort/modifiedFreeSortV1.js"></script>

<script>
    const trial = {
        type: 'free-sort',
        stimuli: ['apple', 'banana', 'orange'], 
    };

    const timeline = {
        timeline: [trial],
    };

    jsPsych.init({
        timeline: [timeline],
        display_element: 'jspsych-target',
    });
</script>

</body>
</html>
